<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thiet ke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--thong tin-->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-bg-primary">
                    Thong tin khach hang tu van
                </div>
                <div class=" card-body">
                    <form action="" method="get">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-2">
                                    <input type="text" name="ten" id="ten" class="form-control form-control-sm" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2">
                                    <input type="number" name="sdt" id="sdt" class="form-control form-control-sm" placeholder="Numberphone">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-2">
                                    <input type="radio" name="rdGT" value="nam" checked="checked">Nam
                                    <input type="radio" name="rdGT" value="nu" checked="checked">Nu
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="mb-2">
                                    <input type="email" name="mail" id="mail" class="form-control form-control-sm" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-2">
                                    <input type="number" name="age" id="age" class="form-control form-control-sm" placeholder="Age">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-2">
                                    <textarea rows="5" name="Ghichu" id="Ghichu" class="form-control form-control-sm" placeholder="Note"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-2">
                                    <button class="btn btn-success btn-sm d-inline-flex align-items-center w-100 justify-content-center" type="submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16px" heigth="24px" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#FFD43B" d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376l0 103.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg>Send
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
