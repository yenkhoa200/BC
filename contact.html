    <meta charset="UTF-8" />

      content="12Tech - Your destination for the latest tech products like phones and smartwatches."

    <meta name="keywords" content="12Tech, phones, smartwatches, technology" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="mt-5">
      <!-- navbar --> 
      <nav class="container">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              href="products.html"
              >Products</a
            >
            <ul class="dropdown-menu">

                <a class="dropdown-item" href="products.html">
                  <i class="ti-mobile"></i>

                >
              </li>
              <li>
                <a class="dropdown-item" href="watchs.html">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

  <main class="container">
    <form id="myform" method="get">
      <div class="form-group row">
        <label for="inputName" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputphone" class="col-sm-3 col-form-label">P. number</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputphone" placeholder="Enter your phone number">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
          <div class="col-sm-8">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Male
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-3">Note</div>
        <div class="col-sm-8">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row mt-5">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" value="Signin">Sign in</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="bg-light text-center py-4 mt-5 fixed-bottom">
      <div class="row">
        <div class="col">
          Email: user@gmail.com
        </div>
        <div class="col">
          Phone number: 0977 888 777
        </div>

        </div>

  <p id="errorMsg" style="color: red;"></p>
</body>
